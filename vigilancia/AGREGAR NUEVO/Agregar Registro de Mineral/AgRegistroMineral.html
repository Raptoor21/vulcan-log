<!DOCTYPE html>
<html>
<head>
	<title>VULCAN LOGISTICS S.A. DE C.V.</title>

	<!--JQUERY-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- FRAMEWORK BOOTSTRAP para el estilo de la pagina-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

     <!-- Los iconos tipo Solid de Fontawesome-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/solid.css">
    <script src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>

    <!-- tipo de letra -->
    <link href="https://fonts.googleapis.com/css?family=Monoton&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Bad+Script&display=swap" rel="stylesheet">

     <!-- Nuestro css-->
    <link rel="stylesheet" type="text/css" href="css/AgRegistroMineral.css">

     <!-- iconos moon -->
    <link rel="stylesheet" href="../../../iconos/fonts/style.css">

    <!-- meta vp -->
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximun-scale=1.0, minimun-scale=1.0">

</head>

<header>
    <a href="../../inicio/vigilancia.html"> <span class="icon-arrow-left"> Regresar </a>
</header>

<body>
	<div class="contenedor">
		<div class="modal-dialog">
        	<div class="main-section">
            	<div class="modal-content">
            		<div class="col-12 forgot">
                    	<h1 class="col-12 titulos text-center">Registro de Mineral</h1>
                	</div>
            		<form class="col-12">
                    	<div class="form-group">
                            <label for="title">Id</label>
                        	<input type="text" class="form-control" placeholder="Id" required="required" name="Id"/>
                    	</div>
                        <div class="form-group">
                            <label for="title">fecha de llegada</label>
                            <input type="date" class="form-control" min="2020-01-1" required="required" name="fecha" readonly />
                        </div>
                        <div id="user-type-select" class="form-group">
                            <label for="title">Mina</label>
                            <select class="form-control" name="user-type" required="required" onchange="setValue()">
                                <option value="" selected>Seleccione uno</option>

                                <option value="PENDIENTE">Mina 1</option>
                                <option value="PROCESANDO">Mina 6</option>
                                <option value="TERMINADO">Jales</option>
                                <option value="TERMINADO">Mina Spot</option>
                                <option value="TERMINADO">Mina 5</option>
                            </select>
                        </div>
                    	<div class="form-group">
                            <label for="title">Ticket</label>
                        	<input type="text" class="form-control" placeholder="Nombre de usuario" required="required" name="user-name"/>
                    	</div>
                    	<div class="form-group">
                            <label for="title">Tonelada Metrica Humeda</label>
                        	<input type="text" class="form-control" placeholder="Nombre de usuario" required="required" name="user-name"/>
                    	</div>
                    	<div class="form-group">
                            <label for="title">Humedad</label>
                        	<input type="text" class="form-control" placeholder="Nombre de usuario" required="required" name="user-name"/>
                    	</div>
                        <div class="form-group">
                            <label for="title">Tonelada Metrica Seca</label>
                            <input type="text" class="form-control" placeholder="Nombre de usuario" required="required" name="user-name"/>
                        </div>
                        <div class="form-group">
                            <label for="title">Placas Camion</label>
                            <input type="text" class="form-control" placeholder="Nombre de usuario" required="required" name="user-name"/>
                        </div>
                        <div class="form-group">
                            <label for="title">Condutor</label>
                            <input type="text" class="form-control" placeholder="Nombre de usuario" required="required" name="user-name"/>
                        </div>
                        <div class="form-group">
                            <label for="title">Peso Neto</label>
                            <input type="text" class="form-control" placeholder="Nombre de usuario" required="required" name="user-name"/>
                        </div>
                        <div class="form-group">
                            <label for="title">Tara</label>
                            <input type="text" class="form-control" placeholder="Nombre de usuario" required="required" name="user-name"/>
                        </div>
                        <div id="user-type-select" class="form-group">
                            <label for="title">Estado</label>
                            <select class="form-control" name="user-type" required="required" onchange="setValue()">
                                <option value="" selected>Seleccione uno</option>

                                <option value="PENDIENTE">Pagado</option>
                                <option value="PROCESANDO">Pendiente</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="title">Foto ticket</label>
                            <input type="file" class="form-control" required="required" name="user-name"/>
                        </div>
                        <div class="text-center">
                    	<a href="#" button type="submit" class="btn btn-primary btn-ingresar"> <i class="fas fa-sign-in-alt icon-ing"> </i>  Enviar</a>
                        </div>
                	</form>
                	<div class="col-12 forgot text-center">
                    	<a href="#"> Vulcan logistics s.a. de c.v. </a>
                	</div>
            	</div>
            </div>
        </div>
    </div>
</body>
</html>
