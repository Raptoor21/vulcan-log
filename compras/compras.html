	<script>
		var userType = document.querySelector('#user-type-select>select')
		var department = document.querySelector('#department-select')
		var departmentSelect = document.querySelector('#department-select>select')
		
		function setValue() {
			var value = userType.value;
			
			if(value === 'ADMIN' || value === 'NORMAL') {
				department.style.display = 'block';
				departmentSelect.required = true;
			}
			else  {
				department.style.display = 'none';
				departmentSelect.required = false;
			}
		}
    </script>
