<!DOCTYPE html>
<html>
<head>
	<title>VULCAN LOGISTICS S.A. DE C.V.</title>

	<!--JQUERY-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- FRAMEWORK BOOTSTRAP para el estilo de la pagina-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

     <!-- Los iconos tipo Solid de Fontawesome-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/solid.css">
    <script src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>

    <!-- tipo de letra -->
    <link href="https://fonts.googleapis.com/css?family=Monoton&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Bad+Script&display=swap" rel="stylesheet">

     <!-- Nuestro css-->
    <link rel="stylesheet" type="text/css" href="css/AgComprasAdmin.css">

     <!-- iconos moon -->
    <link rel="stylesheet" href="../../../iconos/fonts/style.css">

    <!-- meta vp -->
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximun-scale=1.0, minimun-scale=1.0">

</head>

<header>
    <a href="../../compras admin.html"> <span class="icon-arrow-left"> Regresar </a>
</header>

<body>
	<div class="contenedor">
		<div class="modal-dialog">
        	<div class="main-section">
            	<div class="modal-content">
            		<div class="col-12 forgot">
                    	<h1 class="col-12 titulos text-center">Compras Admin</h1>
                	</div>
            		<form class="col-12">
                        <div class="form-group">
                            <label for="title">Id</label>
                            <input type="text" class="form-control" placeholder="1" name="Id" readonly />
                        </div>
                        <div class="form-group">
                            <label for="title">Ingresa el Nombre del Articulo</label>
                            <input type="text" class="form-control" placeholder="Nombre de articulo" required="required" name="articulo"/>
                        </div>
                        <div class="form-group">
                            <label for="title">Ingresa la cantidad</label>
                            <input type="text" class="form-control" placeholder="Cantidad" required="required" name="cantidad"/>
                        </div>
                        <div class="form-group">
                            <label for="title">Ingresa el Total $</label>
                            <input type="text" class="form-control" placeholder="Total" required="required" name="total"/>
                        </div>
                        <div class="form-group">
                            <label for="title">Ingresa la fecha de compra</label>
                            <input type="date" class="form-control" min="2020-01-1" required="required" name="fecha"/>
                        </div>
                        <div id="user-type-select" class="form-group">
                            <label for="title">Selecciona el area de la empresa</label>
                                <select class="form-control" name="area" required="required" onchange="setValue()">
                                    <option value="" selected>por favor elige uno</option>
                                    <option value="vigilancia">Vigilancia</option>
                                    <option value="patio">Patio de concentrado</option>
                                    <option value="trituracion">Trituracion</option>
                                    <option value="laboratorio">Laboratorio</option>
                                    <option value="beneficio">Planta beneficio</option>
                                    <option value="almacen">Almacen</option>
                                    <option value="mantenimiento">Mantenimiento</option>
                                </select>
                        </div>
                        <div class="form-group">
                            <label for="title">Nombre del comprador</label>
                            <input type="text" class="form-control" placeholder="Gustavo perez" name="comprador" readonly/>
                        </div>
                        <div id="user-type-select" class="form-group">
                            <label for="title">Selecciona el estado Pagado/Adeudo</label>
                                <select class="form-control" name="estado" required="required" onchange="setValue()">
                                    <option value="" selected>por favor elige uno</option>
                                    <option value="PAGADO">Pagado</option>
                                    <option value="ADEUDO">Adeudo</option>
                                </select>
                        </div>
                        <div class="form-group">
                            <label for="title">Ingresa la foto del comprobante</label>
                            <input type="file" class="form-control" placeholder="comprobante" required="required" name="comprobante"/>
                        </div>
                        <div class="text-center">
                        <a href="#" button type="submit" class="btn btn-primary btn-ingresar"> <i class="fas fa-sign-in-alt icon-ing"> </i>  Enviar</a>
                        </div>
                    </form>
                	<div class="col-12 forgot text-center">
                    	<a href="#"> Vulcan logistics s.a. de c.v. </a>
                	</div>
            	</div>
            </div>
        </div>
    </div>
</body>
</html>
