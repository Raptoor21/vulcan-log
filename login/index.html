<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to the final project</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
     <!-- iconos moon -->
    <link rel="stylesheet" href="../../iconos/fonts/style.css">
    <!-- mi css -->
    <link rel="stylesheet" href="css/index.css" />
     <!-- tipo de letra -->
    <link href="https://fonts.googleapis.com/css?family=Monoton&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Bad+Script&display=swap" rel="stylesheet">
     <!-- Los iconos tipo Solid de Fontawesome-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/solid.css">
    <script src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
  </head>
  <body>

    <main class="container">
      <div class="modal-content">
        <form action="../menu/menu.html" method="get">
           <div class="col-12 user-img">
              <img src="img/user.png"/>
          </div>
		  <h2 class="text-center">Log in</h2>
		  <div class="form-group">
            <label for="title">Ingresa el Nombre del Usuario</label>
			  <div class="form-group" id="user-group">
        <input 
				placeholder="ingresa nombre aqui.."	
				class="form-control"
				name="user-name"
				required="required"
            />
        </div>
          </div>
          <div id="user-type-select" class="form-group">
            <label for="title">Selecciona el tipo de usuario</label>
            <select
              class="form-control"
              name="user-type"
			  required="required"
			  onchange="setValue()"
            >
              <option value="" selected>por favor elige uno</option>

              <option value="ROOT">ROOT</option>
              <option value="ADMIN">ADMIN</option>
              <option value="NORMAL">NORMAL</option>
            </select>
          </div>
          <div id="department-select" class="form-group">
            <label for="title">Selecciona tu departamento</label>
            <select
              class="form-control"
              id="title"
			  name="user-department"
			  required="required"
            >
              <option value="" selected>por favor elige uno</option>

              <option value="security">Vigilancia</option>
              <option value="maintainment">Mantenimiento</option>
            </select>
          </div>
          <div class="form-group">
            <label for="title">Ingresa tu contraseña</label>
            <div class="form-group" id="contrasena-group">
            <input
            type="password"
            placeholder="ingresa contraseña aqui.." 
            class="form-control"
            name="password"
            required="required"
            />
          </div>
          </div>
          <div class="form-group">
            <button type="submit" class="btn btn-primary btn-block">
              Ingresar
            </button>
          </div>
        </form>
        <div class="col-12 forgot">
            <a href="#"> Vulcan logistics s.a. de c.v. </a>
        </div>
      </div>
    </main>

    <!-- bootstrap configuration, please dont touch them -->
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
	></script>
	<script>
		var userType = document.querySelector('#user-type-select>select')
		var department = document.querySelector('#department-select')
		var departmentSelect = document.querySelector('#department-select>select')
		
		function setValue() {
			var value = userType.value;
			
			if(value === 'ADMIN' || value === 'NORMAL') {
				department.style.display = 'block';
				departmentSelect.required = true;
			}
			else  {
				department.style.display = 'none';
				departmentSelect.required = false;
			}
		}
    </script>
  </body>
</html>
